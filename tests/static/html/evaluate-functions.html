<html>
    <head>
        <title>Test environment for exercising evaluation functions...</title>
    </head>
    <body>
        <h2>Single Elements</h2>

        <h3>textLookupFunction</h3>
        <p class="singleText">This is text.</p>

        <h3>htmlLookupFunction</h3>
        <p class="singleHtml">This is <b>html</b>.</p>

        <h3>valueLookupFunction</h3>
        <form>
            <input type="text" class="singleValue" value="one"/>
        </form>

        <hr/>

        <h2>Multiple Elements</h2>

        <h3>textLookupFunction</h3>

        <p class="multiText">This is text.</p>

        <p class="multiText">This is also text.</p>

        <h3>htmlLookupFunction</h3>

        <p class="multiHtml">This is <b>html</b>.</p>

        <p class="multiHtml">This is <b>also html</b>.</p>

        <h3>valueLookupFunction</h3>

        <form>
            <input type="text" class="multiValue" value="one"/>
            <input type="text" class="multiValue" value="two"/>
            <input type="text" class="multiValue" value="three"/>
        </form>
    </body>
</html>
